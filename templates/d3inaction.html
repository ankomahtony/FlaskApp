<script>

    svg = d3.select("body").append("svg").attr("style","height: 500px; width: 500px; border:1px lightgray solid;");


    d3.csv("{{url_for('static',filename='doc/worldcup.csv')}}", function(data) {
            overallTeamViz(data);
            })

    function overallTeamViz(incomingData) {
        d3.select("svg")
            .append("g")
            .attr("id", "teamsG")
            .attr("transform", "translate(50,300)")
            .selectAll("g")
            .data(incomingData)
            .enter()
            .append("g")
            .attr("class", "overallG")
            .attr("transform",
                function (d,i) {return "translate(" + (i * 50) + ", 0)"});

        var teamG = d3.selectAll("g.overallG");

        teamG
            .append("circle")
            .attr("r", 20)
            .style("fill", "pink")
            .style("stroke", "black")
            .style("stroke-width", "1px");

        teamG
            .append("text")
            .style("text-anchor", "middle")
            .attr("y", 30)
            .style("font-size", "10px")
            .text(function(d) {return d.team;});
      }
</script>
